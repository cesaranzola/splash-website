<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Name</title>

		<!--  Essential META Tags -->
		<meta property="og:title" content="Project title" />
		<meta property="og:type" content="Project type" />
		<meta property="og:image" content="https://via.placeholder.com/150" />
		<meta property="og:url" content="http://dummy.url.com" />
		<meta name="twitter:card" content="summary_large_image" />

		<!--  Non-Essential, But Recommended -->
		<meta
			property="og:description"
			content="A brief description of your app or website"
		/>
		<meta property="og:site_name" content="Project name" />
		<meta name="twitter:image:alt" content="Alt text for image" />

		<!--  Non-Essential, But Required for Analytics -->
		<meta property="fb:app_id" content="your_app_id" />
		<meta name="twitter:site" content="@website-username" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<section class="intro">
						<h1>
							Turn
							<strong>your picture</strong>
							into an iconic
							<strong>Scrimba avatar</strong>
						</h1>
						<span class="beta-text">Currently in Beta</span>
					</section>

					<main class="main-content">
						<img
							class="img-main"
							src="images/avatar.png"
							alt="My Scrimba avatar."
						/>
						<h2>Scrimbafy.me</h2>
						<span class="subheading">
							Liven up your profile pic
						</span>

						<p>
							The colorful and iconic Scrimba avatars are no
							longer just for members of the Scrimba team and its
							Avengers-caliber group of code reviewers. You can
							Scrimbafy your photo today!
						</p>
					</main>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
